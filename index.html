<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImmI-GeniUS | AI NIW I-140 Eligibility Evaluator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #10B981; /* Main call-to-action green from the site */
            --dark-blue: #1E293B;      /* Dark background color for header/footer */
            --text-primary: #111827;   /* Primary text color */
            --text-secondary: #4B5563; /* Lighter text for paragraphs */
            --background-light: #F9FAFB; /* Light background for the page */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-primary);
            opacity: 0; /* Start invisible for fade-in */
            animation: fadeIn 1.2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Header Styling */
        .header-nav {
            background-color: white;
            padding: 1rem 0;
            border-bottom: 1px solid #E5E7EB;
        }

        .navbar-brand img {
            max-height: 40px; /* Control logo size */
        }

        .btn-header {
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            padding: 0.6rem 1.2rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-header:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 4rem 1rem;
            text-align: center;
        }

        .hero-content {
            max-width: 750px;
        }
        
        /* Using a class for the AI name to style it */
        .ai-name {
            background: linear-gradient(45deg, var(--primary-green), #06B6D4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .hero-content h1 {
            font-weight: 700;
            font-size: clamp(2.5rem, 5vw, 3.5rem); /* Responsive font size */
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .hero-content p {
            font-size: 1.15rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 2.5rem;
        }

        .btn-hero {
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px; /* Matching the site's button style */
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.9rem 2.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .btn-hero:hover {
            background-color: #059669;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 1rem;
            background: white;
            border-top: 1px solid #E5E7EB;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

    <header class="header-nav">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="ImmI-GeniUS Logo">
            </a>
            <a href="portfolio.html" class="btn btn-header d-none d-sm-block">
              Get Started
            </a>
        </div>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <h1>
                Evaluate Your NIW I-140 Eligibility with <span class="ai-name">ImmI-GeniUS</span>
            </h1>
            <p>
                Our intelligent AI agent helps you instantly assess your professional profile against the requirements for a U.S. National Interest Waiver petition.
            </p>
            <a href="portfolio.html" class="btn btn-hero">
                Start My Free Evaluation
            </a>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 ImmI-GeniUS. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
