<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Confirmation page for Immigenius I-485 preparation payment"
    />
    <title>Immigenius Payment Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="return.js" defer></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
      }
      iframe {
        width: 100%;
        height: 600px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      @media (max-width: 1024px) {
        img[alt="Logo"] {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <img
      src="logo.png"
      alt="Logo"
      style="
        position: absolute;
        top: 2rem;
        left: 2rem;
        width: clamp(160px, 10vw, 120px);
        height: auto;
        max-width: 25vw;
        opacity: 0.95;
        object-fit: contain;
      "
    />
    <header>
      <h1 class="center">ðŸ¤– ImmI-GeniUS: Report</h1>
    </header>
    <main>
      <!-- <section id="loading" aria-live="polite"></section> -->
      <section id="success" class="hidden" aria-live="polite">
        <!-- <h2>Thank You for Your Payment!</h2> -->
        <div class="d-flex justify-content-between align-items-center mb-2">
          <p class="m-0 p-0">
            Best Wishes! Confirmation email will be sent to
            <strong id="customer-email">your email</strong>.
          </p>
          <div class="m-0 p-0">
            <button class="m-0 p-0 btn" class="btn btn-outline-primary">
              <i
                class="bi bi-file-earmark-pdf rounded-2"
                style="font-size: 1.5rem; color: cornflowerblue"
              ></i>
            </button>
          </div>
        </div>

        <!-- <h3>Summary Widget:</h3> -->
        <iframe id="widgetFrame" src="niw_case_summary.html"></iframe>
        <p>
          If you have any questions, please email
          <a href="mailto:support@immigenius.us">support@immigenius.us</a>.
        </p>
      </section>
      <section id="error-message" class="hidden" aria-live="polite">
        <h2>Oops, Something Went Wrong</h2>
        <p id="error-text">
          An error occurred. Please try again or contact support.
        </p>
        <p>
          Contact us at
          <a href="mailto:support@immigenius.us">support@immigenius.us</a>.
        </p>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
